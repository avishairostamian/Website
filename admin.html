<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/admin.css">
    <title>
      Admin
    </title>
  </head>
  <body>
    <header>
      <img src="img/admin.jpg" width="100">
      <nav>
        <!-- Breadcrumbs -->
        <div id="breadcrumbs">
          <a href="#">...</a> > <a href="#">...</a> > <a href="#">...</a>
        </div>
        <!-- Search bar -->
        <div id="searchBar">
          <input id="searchInput" type="search" placeholder="Search...">
        </div>
      </nav>
    </header>
    <div id="mainPanel">
      <!-- Filter By panel -->
      <div id="filterByPanel">
        <form id="filterBy">
          <h2>Filter By</h2>
          <hr>
          <div id="availabilityFilter">
            <div id="availableFilter">
              <input type="checkbox" name="available">
              <label for="available">Available</label>
            </div>
            <div id="nonavailableFilter">
              <input type="checkbox" name="nonavailable">
              <label for="nonavailable">Non Available</label>
            </div>
          </div>
          <hr>
          <div id="entitiesFilter">
            <div id="studentsFilter">
              <input type="checkbox" name="students">
              <label for="students">Students</label>
            </div>
            <div id="coursesFilter">
              <input type="checkbox" name="courses">
              <label for="courses">Courses</label>
            </div>
            <div id="instructorsFilter">
              <input type="checkbox" name="instructors">
              <label for="instructors">Instructors</label>
            </div>                        
          </div>
        </form>
      </div>
      <!-- Search results -->
      <div id="searchResultsPanel">
        <h2>Search Results...</h2>
      </div>
      <!-- View By panel-->
      <div id="viewByPanel">
        <h2>View By</h2>
        <div id="viewByFilter">
          <div id="viewByOption1">
            <input id="viewByOption1" type="radio" name="viewByOption">
            <label for="viewByOption1">...</label>
          </div>
          <div id="viewByOption2">
            <input id="viewByOption2" type="radio" name="viewByOption">
            <label for="viewByOption2">...</label>
          </div>
          <div id="viewByOption3">
            <input id="viewByOption3" type="radio" name="viewByOption">
            <label for="viewByOption3">...</label>
          </div>                        
        </div>
      </div>
      <!-- View -->
      <div id="viewPanel">
        <form id="view">
          <h2>View</h2>
          <div id="name">
            <input id="nameInput" type="search" placeholder="Enter name...">          
          </div>
          <div id="viewOptions">
            <div id="viewHistory">
              <input id="viewHistoryOption" name="viewOption" type="radio">
              <label for="viewHistoryOption">History</label>
            </div>
            <div id="viewEtc">
              <input id="viewEtcOption" name="viewOption" type="radio">
              <label for="viewEtcOption">Etc...</label>
            </div>            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
