<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="../css/student/submission.css">
    <title>
      Assignment submission
    </title>
  </head>
  <body>
    <div id="allPanels">
      <div id="coursePanel">
        <h1>Course</h1>
      </div>
      <div id="assignment">
        <div id="assignmentLabel">
          <h2>Assignment</h2>
        </div>
        <div id="assignmentDetails">
          <h2>Assignment Details</h2>
          <p>in</p>
          <p>here</p>
        </div>
      </div>
      <form id="submissionPanel">
        <div id="submissionPanel">
          <label for="submissionTextArea">Submission text</label>
          <textarea id="submissionTextArea" name="submission" rows="5"></textarea>
        </div>
        <div id="submissionControls">
          <input type="button" value="Attach files">
          <input type="button" value="Save draft">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
