<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/login.css">
    <title>
      Chalkboard
    </title>
  </head>
  <body>
    <header>
      <img src="img/chalkboard.jpg">
    </header>
    <div id="mainPanel">
      <form id="loginForm">
        <div id="credentials">
          <div id="login">
            <label for="loginInput">Login</label>
            <input id="loginInput" type="text" name="login">
          </div>
          <div id="password">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" type="password" name="password">
          </div>
        </div>
        <div id="signUp">
          <input type="button" id="signUpButton" value="Sign up">
        </div>
        <div id="loginControl">
          <input type="button" id="loginButton" value="Login">
        </div>          
      </form>
    </div>
  </body>
</html>
