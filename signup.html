<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/signup.css">
    <title>
      Sign Up
    </title>
  </head>
  <body>
    <div id="signUpPanel">
      <form id="signUpForm">
        <h1>Sign Up</h1>
        <div id="username">
          <label for="usernameInput">Username:</label>
          <input id="usernameInput" type="text" name="username">
        </div>
        <div id="password">
          <label for="passwordInput">Password:</label>
          <input id="passwordInput" type="password" name="password">
        </div>
        <div id="confirmPassword">
          <label for="confirmPasswordInput">Confirm password:</label>
          <input id="confirmPasswordInput" type="password" name="confirmPassword">
        </div>
        <div id="firstName">
          <label for="firstNameInput">First name:</label>
          <input id="firstNameInput" type="text" name="firstName">
        </div>
        <div id="lastName">
          <label for="lastNameInput">Last name:</label>
          <input id="lastNameInput" type="text" name="lastName">
        </div>
        <div id="roleOptions">
          <input id="studentOption" type="radio" name="role">
          <label for="studentOption">Student</label>
          <input id="teacherOption" type="radio" name="role">
          <label for="teacherOption">Teacher</label>
        </div>
        <div id="ok">
          <input id="okButton" type="button" value="Ok">
        </div>
      </form>
    </div>
  </body>
</html>
